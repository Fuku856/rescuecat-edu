<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>クイズ - しあわせねこ塾</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      margin: 0; padding: 0; background: #f5f7fa; color: #2e3a59;
    }
    header {
      background: #a7bbc7;
      padding: 18px;
      text-align: center;
      color: #1c2a44;
      font-weight: 700;
      font-size: 1.8rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    nav {
      background: #d9e2ec;
      display: flex;
      justify-content: center;
      gap: 22px;
      padding: 10px 0;
      font-weight: 600;
    }
    nav a {
      color: #3c4c6b;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #1c2a44;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(163, 182, 206, 0.3);
      padding: 30px 40px;
    }
    h1 {
      text-align: center;
      color: #1c2a44;
    }
    p.question {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button.option {
      background: #d9e2ec;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.option:hover {
      background: #a7bbc7;
    }
    button.option.correct {
      background: #8bc34a;
      color: white;
    }
    button.option.incorrect {
      background: #e57373;
      color: white;
    }
    #result {
      margin-top: 25px;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
    }
    #next-btn {
      display: block;
      margin: 30px auto 0;
      background: #1c2a44;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <header>しあわせねこ塾</header>
  <nav>
    <a href="index.html">トップ</a>
    <a href="status.html">現状と課題</a>
    <a href="quiz.html">クイズ</a>
    <a href="support.html">支援方法</a>
    <a href="about.html">塾について</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>
  <main>
    <h1>保護猫クイズ</h1>
    <p class="question" id="question">質問がここに表示されます</p>
    <div class="options" id="options"></div>
    <p id="result"></p>
    <button id="next-btn">次の問題へ</button>
  </main>

  <script>
    const quizData = [
      {
        question: "保護猫とは何でしょう？",
        options: ["野良猫", "保護された猫", "ペットショップの猫"],
        answer: 1
      },
      {
        question: "猫がゴロゴロ鳴く理由は？",
        options: ["満足している時", "怖い時", "怒っている時"],
        answer: 0
      },
      {
        question: "TNR活動で行うことは？",
        options: ["捕獲・不妊去勢・元に戻す", "里親募集", "健康診断のみ"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let answered = false;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');
    const nextBtn = document.getElementById('next-btn');

    function loadQuestion() {
      answered = false;
      const current = quizData[currentQuestion];
      questionEl.textContent = current.question;
      optionsEl.innerHTML = '';
      resultEl.textContent = '';
      nextBtn.style.visibility = 'hidden';

      current.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.classList.add('option');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (answered) return;
      answered = true;
      const correct = quizData[currentQuestion].answer;
      const buttons = optionsEl.children;
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].disabled = true;
        if (i === correct) {
          buttons[i].classList.add('correct');
        }
        if (i === selected && selected !== correct) {
          buttons[i].classList.add('incorrect');
        }
      }
      resultEl.textContent = (selected === correct) ? "正解！" : "不正解…";
      nextBtn.style.visibility = 'visible';
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if(currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        questionEl.textContent = "お疲れ様でした！クイズは終了です。";
        optionsEl.innerHTML = '';
        resultEl.textContent = '';
        nextBtn.style.display = 'none';
      }
    }

    loadQuestion();
  </script>
</body>
</html>
